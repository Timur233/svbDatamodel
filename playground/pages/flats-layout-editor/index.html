	<script>
		document.addEventListener("DOMContentLoaded", ready);
		async function ready(e) {
			try {
				if (typeof main === 'function') await main(e);
			} catch (e) {
				console.error(e);
			}
			try {
				if (typeof flatsLayoutEditor === 'function') await flatsLayoutEditor(e);
			} catch (e) {
				console.error(e);
			}
			try {
				if (typeof menu === 'function') await menu();
			} catch (e) {
				console.error(e);
			}
			try {
				if (typeof hello === 'function') await hello();
			} catch (e) {
				console.error(e);
			}
		}
	</script>
